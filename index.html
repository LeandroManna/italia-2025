<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viaje a Italia 2025</title>
    <link rel="icon" type="image/png" href="assets/img/italia.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="overlay"></div>

    <div class="moneda-container">
        <input type="text" id="conversion" class="form-control text-center fw-bold" readonly>
    </div>
    
    <div class="encabezado">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
            <h1 class="fw-bold text-center text-md-start">Viaje a Italia 2025</h1>
            <div class="contador-container text-center text-md-end mt-3 mt-md-0">
                <h2 class="fw-bold fs-5">Cuenta regresiva</h2>
                <p id="contador" class="fs-6 fw-bold text-light"></p>
            </div>
        </div>
    </div>

    
    <div class="container mt-4">     
        
        <!-- Secci칩n de Vuelos -->
        <h2 class="fw-bold">Vuelos</h2>
        <div class="row" id="vuelos-container"></div>
        
        <!-- Secci칩n de Alojamiento -->
        <h2 class="mt-4 fw-bold">Alojamiento</h2>
        <div class="row" id="alojamiento-container"></div>
        
        <!-- Secci칩n de Itinerario -->
        <h2 class="mt-4 fw-bold">Itinerario</h2>
        <div class="row" id="itinerario-container"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="detalleModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Imagen que se mostrar치 en el modal -->
                    <img id="modalImagen" src="" alt="Imagen" class="img-fluid mb-3" style="display: none;">
                    <!-- Contenido adicional -->
                    <div id="modalBody"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 Leandro A. Manna - Todos los derechos reservados</p>
            <p>Contacto: <a href="mailto:leandromanna@gmail.com">leandromanna@gmail.com</a></p>
        </div>
    </footer>    

    <script src="js/index.js"></script>    
    <script src="js/contador.js"></script>
    <script src="js/conversor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
